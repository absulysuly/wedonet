
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedonet Freelancing Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FBBF24">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module">
      // This script is for local development convenience. It simulates the production environment
      // where 'process.env.API_KEY' is expected to be injected. It fetches the key from
      // a local .env file and makes it available on the window object.
      // In a real production build, this script would be removed, and the API key
      // would be handled securely by the deployment platform.
      if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
        try {
          const response = await fetch('/.env');
          if (response.ok) {
            const text = await response.text();
            const match = text.match(/API_KEY="?([^"\n]+)"?/);
            if (match && match[1]) {
              window.process = {
                env: {
                  API_KEY: match[1]
                }
              };
            }
          }
        } catch (error) {
          console.warn("Could not load .env file for local development. AI features may not work.", error);
        }
      }
      
      import "/index.tsx";
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
